name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./multi-platform-scheduler/backend
        run: |
          python -m pip install --upgrade pip
          pip install safety
      
      - name: Run Safety check
        working-directory: ./multi-platform-scheduler/backend
        run: |
          safety check --file requirements.txt --output json || true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install npm dependencies
        working-directory: ./multi-platform-scheduler/frontend
        run: npm ci
      
      - name: Run npm audit
        working-directory: ./multi-platform-scheduler/frontend
        run: npm audit --audit-level=moderate || true
  
  docker-scan:
    name: Docker Image Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./multi-platform-scheduler/backend
          file: ./multi-platform-scheduler/backend/Dockerfile.prod
          tags: video-scheduler-backend:scan
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy vulnerability scanner - Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: video-scheduler-backend:scan
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'backend-image'
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./multi-platform-scheduler/frontend
          file: ./multi-platform-scheduler/frontend/Dockerfile.prod
          tags: video-scheduler-frontend:scan
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy vulnerability scanner - Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: video-scheduler-frontend:scan
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'frontend-image'
  
  code-scan:
    name: Code Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
  
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
  
  container-scan:
    name: Container Configuration Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Hadolint - Backend
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./multi-platform-scheduler/backend/Dockerfile.prod
          failure-threshold: warning
      
      - name: Run Hadolint - Worker
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./multi-platform-scheduler/backend/Dockerfile.worker
          failure-threshold: warning
      
      - name: Run Hadolint - Frontend
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./multi-platform-scheduler/frontend/Dockerfile.prod
          failure-threshold: warning
