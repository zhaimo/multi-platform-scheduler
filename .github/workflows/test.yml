name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: video_scheduler_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libpq-dev
      
      - name: Install Python dependencies
        working-directory: ./multi-platform-scheduler/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx
      
      - name: Run tests
        working-directory: ./multi-platform-scheduler/backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/video_scheduler_test
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          JWT_SECRET_KEY: test_secret_key_for_ci_testing_only
          ENCRYPTION_KEY: test_encryption_key_base64_encoded
          AWS_ACCESS_KEY_ID: test_access_key
          AWS_SECRET_ACCESS_KEY: test_secret_key
          AWS_REGION: us-east-1
          S3_BUCKET_NAME: test-bucket
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./multi-platform-scheduler/backend/coverage.xml
          flags: backend
          name: backend-coverage
  
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./multi-platform-scheduler/frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./multi-platform-scheduler/frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./multi-platform-scheduler/frontend
        run: npm run lint || true
      
      - name: Build
        working-directory: ./multi-platform-scheduler/frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build
  
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run flake8
        working-directory: ./multi-platform-scheduler/backend
        run: flake8 src/ --max-line-length=120 --extend-ignore=E203,W503 || true
      
      - name: Check black formatting
        working-directory: ./multi-platform-scheduler/backend
        run: black --check src/ || true
      
      - name: Check isort
        working-directory: ./multi-platform-scheduler/backend
        run: isort --check-only src/ || true
